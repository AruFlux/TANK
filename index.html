<!DOCTYPE html>
<html>
<head>
    <title>Simple Tank Game</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
        canvas { display: block; }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
        }
        #researchModal, #garageModal {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #3498db;
            z-index: 100;
        }
        button { 
            margin: 5px; 
            padding: 10px; 
            cursor: pointer;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover { background: #2980b9; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="ui">
        <div>Health: <span id="health">100</span></div>
        <div>Damage: <span id="damage">20</span></div>
        <div>Speed: <span id="speed">3.0</span></div>
        <div>Research Points: <span id="points">100</span></div>
        <div>Enemies: <span id="enemyCount">3</span></div>
        <br>
        <button onclick="showResearch()">Research Tree (T)</button>
        <button onclick="showGarage()">Garage (G)</button>
        <button onclick="togglePause()">Pause (P)</button>
    </div>
    
    <div id="researchModal">
        <h2>Research Tree</h2>
        <div id="researchNodes">
            <button onclick="buyResearch('damage1')">+15% Damage (50 RP)</button>
            <button onclick="buyResearch('health1')">+25% Health (50 RP)</button>
            <button onclick="buyResearch('speed1')">+20% Speed (50 RP)</button>
        </div>
        <br>
        <button onclick="hideResearch()">Close (ESC)</button>
    </div>
    
    <div id="garageModal">
        <h2>Tank Garage</h2>
        <div id="tankOptions">
            <button onclick="selectTank('light')">Light Tank (Selected)</button>
            <button onclick="selectTank('heavy')" disabled>Heavy Tank (Locked)</button>
        </div>
        <br>
        <button onclick="hideGarage()">Close (ESC)</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
